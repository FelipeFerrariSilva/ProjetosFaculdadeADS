# Configurações do Spring Boot para o Sistema de Campeonatos e Times

# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados H2
# Usando banco de dados em memória (mem:) para desenvolvimento e testes
spring.datasource.url=jdbc:h2:mem:campeonatosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do JPA/Hibernate
# ddl-auto: create-drop para recriar o schema a cada inicialização (ideal para H2 em memória)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Console H2 (para acesso via browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuração de Logging (Opcional, mas útil para ver o SQL formatado)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Nome da aplicação (mantendo o que já existia)
spring.application.name=campeonatos-times
